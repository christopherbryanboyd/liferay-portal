task runGradleTest

gradle.liferayWorkspace {
	homeDir = new File(buildDir, "bundles")
	modules.jspPrecompileEnabled = false
}

runGradleTest {
	dependsOn ":modules:foo-web:assemble"
	dependsOn ":modules:foo-web2:assemble"

	doLast {
		for (String fileName in ["init_jsp.class", "view_jsp.class"]) {

			File generatedFile = new File(buildDir.getParentFile(), "modules/foo-web/build/tmp/compileJSP/org/apache/jsp/${fileName}")
			assert generatedFile.exists()

			generatedFile = new File(buildDir.getParentFile(), "modules/foo-web2/build/tmp/compileJSP/org/apache/jsp/${fileName}")
			assert !generatedFile.exists()
		}
	}
}